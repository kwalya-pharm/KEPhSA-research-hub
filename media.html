<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Publications - KEPhSA Research Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease;
        }
        header img {
            width: 100px;
            height: auto;
        }
        header h1 {
            margin: 10px 0 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        nav a:hover {
            background-color: #003f8c;
            transform: scale(1.1);
        }
        main {
            padding: 40px;
            text-align: center;
            animation: slideIn 1.5s ease;
        }
        main h2 {
            margin-bottom: 20px;
        }
        main p {
            margin: 10px 0;
        }
        .downloads {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .download-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .download-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .download-item img {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }
        .download-item a {
            display: block;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .download-item a:hover {
            color: #003f8c;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="KEPhSA Research Hub Logo">
        <h1>Media and Publications</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <section>
            <h2>Our Publications</h2>
            <p>Explore our key documents and reports to stay informed about our progress and contributions.</p>
            <div class="downloads">
                <div class="download-item">
                    <a href="constitution.pdf" download>Download Constitution</a>
                </div>
                <div class="download-item">
                    <a href="2024%20report.pdf" download>Download 2024 Report</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 KEPhSA Research Hub. All rights reserved.</p>
    </footer>
</body>
</html>
